<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一起学习js模板引擎</title>
    <style>
    .name {
        font-size: 36px;
    }
    </style>
</head>

<body>
    <script>
    var res = {
        body: {
            name: 'supershy',
            location: '西安'
        }
    }

    function showData(data) {
        return '<span class="name">' + data.body.name + '</span>' + '生活在' + '<a href="#">' + data.body.location + '</a>';
    }

    document.querySelector('body').innerHTML = showData(res);
    </script>
</body>

</html>
